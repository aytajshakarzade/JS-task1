<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        #btn {
            background: green;
            color: white;
            margin-bottom: 15px;
        }

        #info {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">

        <h2>Car Details</h2>

        <button id="btn">Melumatlari Goster</button>

        <div id="info">
            Model: BMW X5, Qiymet: 80000 AZN
        </div>

    </div>


    <script>

        let button = document.getElementById("btn");
        let info = document.getElementById("info");

        button.addEventListener("click", function () {

            info.style.display = "block";

        });

    </script>

</body>
</html>
